<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" 
        rel="stylesheet"/>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-pagelines"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item active">
                    <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-brands fa-dochub"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-people-group"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-wrench"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-store"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-file-lines"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
